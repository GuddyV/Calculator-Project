<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title> Calculator Project   </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"> </script>
    
  </head>
  <body>
      <div class="center"> 
        <form name="forms">
          <input type="text" name="display" id="display">
            <div class="buttons">
              <input type="button" id="seven" value="7">
              <input type="button" id="eight" value="8">
              <input type="button" id="nine" value="9"> 
              <input type="button" id="divide" id="one" value="/"><br>
              <input type="button" id="four" value="4">
              <input type="button" id="five" value="5">
              <input type="button" id="six" value="6">
              <input type="button" id="multiply" value="*"><br>
              <input type="button" id="one" value="1">
              <input type="button" id="two" value="2">
              <input type="button" id="three" value="3">
              <input type="button" id="subtract" value="-"><br>
              <input type="button" id="point" value=".">
              <input type="button" id="zero" value="0">
              <input type="button" id="add" value="+">
              <input type="button" id="clear" value="C"><br>
              <input type="button" id="equals" value="=">
            </div>
        </form>
      </div>
    <script src="calcscript.js"> </script>




  </body>

 


 
</html>
